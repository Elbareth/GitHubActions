name: 06 â€“ Contexts
on: 
  workflow_dispatch:
jobs:
  echo-data:
    runs-on: ubuntu-latest
    env:
      MY_LOCAL_VAR: MOJA_ZMIENNA_LOKALNA
    steps:
      - name: Display Information
        run: |
          echo Event name: ${{github.event_name}}
          echo Ref: ${{github.ref}}
          echo SHA: ${{github.sha}}
          echo Actor: ${{github.actor}}
          echo Workflow: ${{github.workflow}}
          echo Run ID: ${{github.run_id}}
          echo Run number: ${{github.run_number}}
      - name: Retrieve Variable
        run: |
         echo ${{vars.MY_VAR}}   
         echo ${{env.MY_LOCAL_VAR}}  
  echo-data-dev:
    runs-on: ubuntu-latest
    environment: DEV
    env:
      MY_LOCAL_VAR: MOJA_ZMIENNA_LOKALNA
    steps:
      - name: Display Information
        run: |
          echo Event name: ${{github.event_name}}
          echo Ref: ${{github.ref}}
          echo SHA: ${{github.sha}}
          echo Actor: ${{github.actor}}
          echo Workflow: ${{github.workflow}}
          echo Run ID: ${{github.run_id}}
          echo Run number: ${{github.run_number}}
      - name: Retrieve Variable
        run: |
         echo ${{vars.MY_VAR}}   
         echo ${{env.MY_LOCAL_VAR}}  
      